<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
		<p:outputPanel>Login</p:outputPanel>
	</ui:define>
	<ui:define name="conteudo">
		<p:messages globalOnly="true" />
		<h:form id="login">
			<p:fieldset legend="Login">
				<h:panelGrid columns="3">
					<p:outputLabel value="Email:" for="email" />
					<p:inputText id="email" value="#{loginBean.usuario.email}" required="true" requiredMessage="Informe email" validatorMessage="Email inválido">
						<f:attribute name="type" value="email" />
						<f:passThroughAttribute name="placeholder" value="Email do usuário" />
						<f:validateRegex pattern=".+@.+" />
						<f:ajax event="blur" render="messageEmail" />
					</p:inputText>
					<p:message for="email" id="messageEmail" />
					<p:outputLabel value="Senha:" for="senha" />
					<p:password id="senha" value="#{loginBean.usuario.senha}"
						feedback="true" required="true" requiredMessage="Informe senha"/>
					<p:message for="senha" id="messageSenha" />
					<p:spacer />
					<h:panelGroup>
						<p:commandButton value="Ok" action="#{loginBean.efetuaLogin}"
							update="@form" process="@form" />
						<p:spacer width="5" />
						<p:link value="Cadastrar" outcome="cadastro.xhtml" />
					</h:panelGroup>
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
