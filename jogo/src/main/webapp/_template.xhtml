<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:head />
	<h:body>
	<h:outputStylesheet name="default.css" library="css" />
		<div id="cabecalho">
			<h:panelGrid columns="2">
				<h:graphicImage library="img" name="logo1.png" width="10" height="20" />
				 <h:form rendered="#{usuarioLogado != null}" style="position:; right:10px;">
					<p:themeSwitcher id="basic" style="width:150px" value="#{temaBean.tema}">
			            <f:selectItem itemLabel="redmond" itemValue="" />
			            <f:selectItems value="#{temaBean.temas}" var="tema" itemLabel="#{tema}" itemValue="#{tema}" />
			            <f:ajax />
			        </p:themeSwitcher>
		        </h:form>
		 </h:panelGrid>
			    <p:growl id="messages" showDetail="true" autoUpdate="true"/>		
			<h1>
				<ui:insert name="titulo"></ui:insert>
			</h1>
		</div>
		<div id="conteudo">
			<ui:insert name="conteudo">
			</ui:insert>
		</div>
	</h:body>

</html>
