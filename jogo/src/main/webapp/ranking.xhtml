<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="template.xhtml">

	<ui:define name="titulo">
		<p:outputPanel>Ranking</p:outputPanel>
	</ui:define>

	<ui:define name="conteudo">
		
		<h:form id="formTabela">
			<p:dataTable value="#{loginBean.usuarios}" var="usuario" style="width:95%">
				<p:column headerText="Jogador">
					<p:outputLabel value="#{usuario.email}"/>
				</p:column>	
				<p:column headerText="Pontos" width="70">
					<p:outputLabel value="#{usuario.pontos}"/>
				</p:column>	        
		    </p:dataTable>

		</h:form>
	</ui:define>

</ui:composition>

</html>
